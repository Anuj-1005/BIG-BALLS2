<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Game - Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background: #f0f4f8;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      color: #333;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
    }

    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-bottom: 15px;
      display: block;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 20px rgba(0,86,179,0.6);
    }

    #resetBtn {
      background-color: #e74c3c;
    }

    #resetBtn:hover {
      background-color: #c0392b;
      box-shadow: 0 8px 20px rgba(192,57,43,0.6);
    }

    #colorCountsDiv ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 1.1rem;
      color: #444;
    }

    #colorCountsDiv li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }

    #fastestAnswerDiv p {
      font-size: 1.1rem;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <button id="startBtn">Start Round</button>
  <button id="resetBtn">Reset Game</button>
  <div id="colorCountsDiv"><h3>Color Usage Counts</h3><p>Loading...</p></div>
  <div id="fastestAnswerDiv"><h3>Fastest Correct Answer</h3><p>Loading...</p></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB8hNeYCaCUDEb442816H7m5czjU_p7yvk",
      authDomain: "space-nut.firebaseapp.com",
      databaseURL: "https://space-nut-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "space-nut",
      storageBucket: "space-nut.firebasestorage.app",
      messagingSenderId: "361367330680",
      appId: "1:361367330680:web:4feeea30968b766b2b328d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const colorCountsDiv = document.getElementById('colorCountsDiv');
    const fastestAnswerDiv = document.getElementById('fastestAnswerDiv');

    // Toggle round started state
    startBtn.onclick = async () => {
      const roundStartedRef = db.ref('gameStatus/roundStarted');
      const snapshot = await roundStartedRef.get();
      const current = snapshot.val();
      roundStartedRef.set(!current);
      startBtn.textContent = !current ? 'Stop Round' : 'Start Round';
    };

    // Listen for roundStarted and update button text accordingly
    db.ref('gameStatus/roundStarted').on('value', snap => {
      const val = snap.val();
      startBtn.textContent = val ? 'Stop Round' : 'Start Round';
    });

    // Listen for color usage counts
    db.ref('colorCounts').on('value', snapshot => {
      const counts = snapshot.val() || {};
      let html = '<h3>Color Usage Counts</h3><ul>';
      ['Saffron', 'Green', 'White', 'Blue', 'Red', 'Yellow'].forEach(color => {
        html += `<li><strong>${color}:</strong> ${counts[color] || 0}</li>`;
      });
      html += '</ul>';
      colorCountsDiv.innerHTML = html;
    });

    // Listen for fastest answer
    db.ref('fastestAnswer').on('value', snapshot => {
      const fastest = snapshot.val();
      if (fastest) {
        fastestAnswerDiv.innerHTML = `
          <h3>Fastest Correct Answer</h3>
          <p>Player: <strong>${fastest.playerUID}</strong></p>
          <p>Color: <strong>${fastest.color}</strong></p>
          <p>Time taken: <strong>${fastest.time.toFixed(2)} seconds</strong></p>
        `;
      } else {
        fastestAnswerDiv.innerHTML = `<h3>Fastest Correct Answer</h3><p>No correct answers yet.</p>`;
      }
    });

    // Reset game data
    resetBtn.onclick = async () => {
      if (!confirm("Are you sure you want to RESET the entire game? This will clear all player data and stats.")) return;

      try {
        await Promise.all([
          db.ref('players').remove(),
          db.ref('colorCounts').remove(),
          db.ref('fastestAnswer').remove(),
          db.ref('gameStatus').remove()
        ]);

        alert("Game has been reset.");
      } catch (error) {
        alert("Error resetting game: " + error.message);
      }
    };
  </script>
</body>
</html>
